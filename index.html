<!doctype html>
<html>
	<head>

		<style type="text/css">
			body{
				margin: 0;
				padding: 30px;
				display: grid;
				grid-gap: 10px;
				grid-template-columns: 250px 1fr 1fr;
				grid-template-rows: 35vw 35vw 30px;
				font-family: Century Gothic,Apple Gothic, sans-serif;
				max-width: auto;
			}
			h2{
				color: royalblue;
			}

			li{
				list-style: none;
				margin: 10px;
			}
			.logo{
				border-radius: 50%;
				height: 120px;
				width: 120px;
			}
			.title{
				font-size: 3em;
				font-family: Impact;
				margin: 50px;
				color: black;
			}
			nav{
				background-color: white;
				grid-column: 1;
				grid-row: 1/4;
				font-size: 1.5em;
				color: #777;
			}

			.btext{
				text-align: center;
				display: flex;
				align-items: center;
				justify-content: center;
				padding: 50px;
				font-size: 2.5vw;
			}
			.block1{
				background-color: seashell;
				grid-column: 2;
				grid-row: 1;
				padding: 20px;
				box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
				transition: 0.3s;
			    border-radius: 5px;
			}
			
			.block2{
				background-color: seashell;
				grid-column: 3;
				grid-row: 1;
				padding: 20px;
				box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  				transition: 0.3s;
  				border-radius: 5px;
  				justify-content: initial;
			}
			.block3{
				background-color: seashell;
				grid-column: 2;
				grid-row: 2;
				padding: 20px;
				box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  				transition: 0.3s;
  				border-radius: 5px;
			}
			.block4{
				background-color: seashell;
				grid-column: 3;
				grid-row: 2;
				padding: 20px;
				box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  				transition: 0.3s;
  				border-radius: 5px;
			}


			img {
			  border-radius: 5px 5px 0 0;
			}


			footer{
				background-color: white;
				grid-column: 2/4;
				grid-row: 3;
				text-align: center;
			}

			@media(max-width: 600px){
				body{
					grid-template-columns: 1fr;
					grid-template-rows: 2fr 1fr 1fr 1fr 1fr 30px;
				}
				.btext{
					font-size: 2em;
				}
				nav{
					grid-row: 1;
					grid-column: 1;
				}
				.block1{
					grid-row: 2;
					grid-column: 1;
				}
				.block2{
					grid-row: 3;
					grid-column: 1;
					
				}
				.block3{
					grid-row: 4;
					grid-column: 1;
					
				}
				.block4{
					grid-row: 5;
					grid-column: 1;
					
				}
				footer{
					grid-row: 6;
					grid-column: 1;
				}

		}
		</style>

	</head>

<body>
	<nav>
		<h1 class='title'><img src="img_avatar.png" class="logo"></h1>
		<p style="margin: 50px;">Improving user experience through design</p>

		<ul>
			<li><a href #> About </a> </li>
			<li><a href #> Contacts</a> </li>
			<li><a href #> Projects</a> </li>
			<li><a href #> Contacts</a> </li>
			<li><a href #> Github </a> </li>
		</ul>	
	</nav>
		<div class=block1 btext> 
			<!-- <h1>We are ecologically sustainable flags</h1> -->
			<h2> Personas and storyboarding project </h2>
			<a href="https://sweetpie679.github.io/personas/"><img src="personas.jpeg" style="width:100%" height="90%"></a>

		</div>

		<div class=block2>
			<h2> Redesign project </h2>
			<a href="https://sweetpie679.github.io/submission/"><img src="tilapia-main.jpg" alt="Avatar" style="width:100%" height="90%"></a>

		</div>

		<div class=block3>
			<h2> Development project </h2>
			<a href="https://sweetpie679.github.io/reactive_pie/"><img src="baked.png" alt="Avatar" style="width:100%" height="90%"></a>

		</div>

		<div class=block4 btext>
			<h2> Iterative design project </h2>
			  <a href="https://eagereagle997.github.io/IterativeDesignSubmission/"><img src="iterative.png" alt="Avatar" style="width:100%" height="90%"></a>
		</div>

		<footer>Made with <font color="hotpink">&hearts;</font>in Providence</footer>
	</body>
</html
